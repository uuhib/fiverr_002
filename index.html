<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- bulma -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulmaswatch/0.7.2/cerulean/bulmaswatch.min.css"> bulma -->
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <!-- style -->
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <header class="block"><h1 class="title is-1">Fit & Strong</h1></header>
    <div class="contain">
        <form>
            <div class="field"><p class="title">Login</p></div>
            <div class="field">
                <label class="label">Email:</label>
                <input type="text" class="input" placeholder="Enter Email">
              </div>
              <div class="field">
                <label class="label">Password</label>
                <input type="text" class="input" placeholder="Enter Password">
              </div>
              <div class="field">
                  <div class="control">
                        <input type="checkbox" class="check" placeholder="Enter Email">
                        <label class="label">keep me signed in</label>
                  </div>
              </div>
              <div class="field right">
                <button class="button">Sign in</button>
              </div>
              <div class="field right">
                  <a href="#" class="link right">Forgot Password?</a>
              </div>
              
        </form>
    </div>
</body>
</html>
